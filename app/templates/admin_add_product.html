{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Додати новий товар</h1>
    <form action="{{ url_for('seller.add_product') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Назва товару</label>
            <input type="text" name="name" class="form-control" required minlength="3" maxlength="100">
        </div>

        <div class="form-group">
            <label>Ціна</label>
            <input type="number" name="price" class="form-control" required min="0" step="0.01">
        </div>

        <div class="form-group">
            <label>Категорія</label>
            <select name="category_id" class="form-control" required>
                <option value="">Оберіть категорію</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Підкатегорія</label>
            <select name="subcategory_id" class="form-control" required>
                <option value="">Оберіть підкатегорію</option>
                {% for subcategory in subcategories %}
                <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Зображення</label>
            <input type="file" name="image" class="form-control-file" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Додати товар</button>
    </form>
</div>
{% endblock %}
