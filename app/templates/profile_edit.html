{% extends 'base.html' %}
{% block content %}
<div class="container profile-edit-page">
    <h1>Редагування профілю</h1>
    
    <form method="POST" class="profile-edit-form">
        <div class="form-group">
            <label>Ім'я</label>
            <input type="text" name="name" value="{{ user.name }}" required class="form-control">
        </div>
        
        <div class="form-group">
            <label>Email (не можна змінити)</label>
            <input type="email" value="{{ user.email }}" disabled class="form-control">
        </div>
        
        <div class="form-group">
            <label>Телефон</label>
            <input type="tel" name="phone" value="{{ user.phone or '' }}" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Адреса</label>
            <input type="text" name="address" value="{{ user.address or '' }}" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
        <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
