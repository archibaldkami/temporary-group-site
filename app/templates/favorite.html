{% extends "base.html" %}

{% block content %}
<body class="bg-gray-50">
  <div class="pt-24 pb-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
              <!-- Shopping Card Section -->
              <div class="lg:col-span-2">
                <div class="bg-gray-50 rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-6 flex items-center text-gray-600">
                        Wishlist
                    </h2>
                    
                      
                      <div class="space-y-4" id="wishlist-items">
                          <!-- Items will be populated here -->
                      </div>
                  </div>
              </div>

              <!-- Summary Section -->
              <div class="lg:col-span-1">
                <div class="bg-gray-50 rounded-lg shadow-sm p-6 sticky top-24">
                    <h2 class="text-xl font-semibold mb-6 flex items-center text-gray-600">
                        Summary
                    </h2>
                    <div class="space-y-4">
                        <div id="summary-details"></div>
                        
                        <button onclick="handleCheckout()" class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition duration-200">
                            Checkout
                        </button>
                    </div>
                </div>
            </div>

                      <div class="space-y-4">
